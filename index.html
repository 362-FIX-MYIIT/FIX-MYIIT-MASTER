<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyIIT Login</title>
    <link href="css/Normalize.css"
      rel="stylesheet" type="text/css">
    <link href="css/Style.css" 
      type='text/css' rel='stylesheet'>
  </head>
  <body>
    <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1Gv9uyKnHvMLVlXgQsUT1Cv64KeOXexcGzKEze98_S07t8Dla" placeholder="IIT Logo">
    <h1>MYIIT</h1>
    <div id="formcontainer">
      <form name="formArea" method="GET" action="pages/welcome.html" autocomplete="on">
        <fieldset>
          <div class="fields">
            <label class="labels" for="mail">Login:
              <input id="mail" type="email" placeholder="login email" name="email" required>
            </label>
          </div>
          <div class="fields">
            <label class="labels">Password: 
              <input id="password" type="text" name="password" required>
            </label>
          </div>
          <a href="index.html">forget password?</a>
          <input type="submit" value="Log In" id="login"></input>
        </fieldset>
      </form>
    </div>
  </body>
</html>
